<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyPal To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <img src="path-to-profile-pic.jpg" alt="Profile" class="rounded-full h-12 w-12">
    <button aria-label="Open menu" class="p-2">
      <!-- Replace with your menu icon -->
    </button>
  </header>
  
  <main class="px-4 py-2">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">To-Do List</h1>
    
    <!-- Category: Math Homework -->
    <section class="mb-4">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">Math Homework</h2>
      <div class="bg-white p-4 rounded-lg shadow-md divide-y divide-gray-200">
        <!-- Task Card -->
        <div class="flex items-center justify-between py-3">
          <span class="text-lg font-medium text-gray-700">Differential Equations</span>
          <span class="text-sm text-gray-500">Due in 1 day, 24 hours, and 15 minutes</span>
          <button aria-label="Mark as complete" class="p-2">
            <!-- Replace with checkmark icon -->
          </button>
        </div>
        <!-- More tasks... -->
      </div>
    </section>
    
    <!-- More categories... -->
    
  </main>
</body>
</html>
